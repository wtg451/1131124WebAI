<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ç‰©ç†ç‰©é«”ç”Ÿæˆå™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #emojiCanvas {
            display: none;  /* ä½¿ç”¨æ­£ç¢ºçš„ CSS è¨»è§£èªæ³• */
        }
        .back-to-index {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            z-index: 9999;
            transition: background-color 0.3s;
        }
        .back-to-index:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-index">ğŸ  å›åˆ°é¦–é </a>
    <canvas id="emojiCanvas" width="40" height="40"></canvas>
    <div id="stats">ç‰©é«”æ•¸é‡: 0 | FPS: 0</div>
    <script>
        const Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Mouse = Matter.Mouse,
            World = Matter.World,
            MouseConstraint = Matter.MouseConstraint,
            Constraint = Matter.Constraint,
            Events = Matter.Events;

        // å‰µå»ºå¼•æ“
        const engine = Engine.create();
        
        // å‰µå»ºæ¸²æŸ“å™¨
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false
            }
        });

        // å‰µå»ºæ»‘é¼ æ§åˆ¶
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        World.add(engine.world, mouseConstraint);
        render.mouse = mouse;

        // å‰µå»ºé‚Šç•Œ
        const walls = [
            Bodies.rectangle(window.innerWidth/2, 0, window.innerWidth, 60, { isStatic: true }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight, window.innerWidth, 60, { isStatic: true }),
            Bodies.rectangle(0, window.innerHeight/2, 60, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth, window.innerHeight/2, 60, window.innerHeight, { isStatic: true })
        ];
        World.add(engine.world, walls);

        // é–‹å§‹æ¸²æŸ“å’Œé‹è¡Œ
        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // FPSè¨ˆç®—
        let frameCount = 0;

        // æ–°å¢éš¨æ©Ÿå½¢ç‹€ç”Ÿæˆå‡½æ•¸
        function createRandomBody(x, y) {
            const size = Math.random() * 30 + 20;
            const emojis = ['ğŸˆ', 'âš½', 'ğŸ±', 'ğŸŒŸ', 'ğŸ', 'ğŸ®', 'ğŸ²', 'ğŸ¯'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const texture = createEmojiTexture(emoji);
            
            let body;
            const options = {
                render: {
                    sprite: {
                        texture: texture,
                        xScale: size/40,
                        yScale: size/40
                    }
                }
            };
            
            // æ ¹æ“šä¸åŒemojié¸æ“‡ä¸åŒå½¢ç‹€
            if (emoji === 'âš½' || emoji === 'ğŸ±') {
                body = Bodies.circle(x, y, size/2, options);
            } else {
                body = Bodies.rectangle(x, y, size, size, options);
            }
            
            return body;
        }

        // æ–°å¢ FPS è¨ˆç®—
        let fps = 0;
        let lastTime = performance.now();
        function updateFPS() {
            const currentTime = performance.now();
            fps = Math.round(1000 / (currentTime - lastTime));
            lastTime = currentTime;
        }

        // ä¿®æ”¹æ»‘é¼ äº‹ä»¶è™•ç†å’Œç¢°æ’æª¢æ¸¬éƒ¨åˆ†
        let selectedBody = null;
        let isMouseDown = false;
        let spawnInterval;
        let isHolding = false; // æ–°å¢ï¼šè¿½è¹¤æ˜¯å¦æ­£åœ¨æŒ‰ä½ç‰©é«”

        document.addEventListener('mousedown', (e) => {
            // æª¢æŸ¥æ˜¯å¦é»æ“Šåˆ°ç‰©é«”
            const bodies = Composite.allBodies(engine.world);
            const mousePosition = { x: e.clientX, y: e.clientY };

            bodies.forEach(body => {
                if (body.isStatic) return;
                const distance = Math.sqrt(
                    Math.pow(body.position.x - mousePosition.x, 2) + 
                    Math.pow(body.position.y - mousePosition.y, 2)
                );
                
                if (distance < 50) {
                    selectedBody = body;
                    isHolding = true; // æ–°å¢ï¼šè¨­ç½®æŒ‰ä½ç‹€æ…‹
                    body.render.fillStyle = '#ff0000';
                    return;
                }
            });

            // å¦‚æœé»æ“Šç©ºç™½è™•ä¸”æ²’æœ‰é¸ä¸­çš„ç‰©é«”ï¼Œç”Ÿæˆæ–°ç‰©é«”
            if (!selectedBody) {
                isMouseDown = true;
                spawnInterval = setInterval(() => {
                    for(let i = 0; i < 1; i++) {
                        const body = createRandomBody(e.clientX, e.clientY);
                        World.add(engine.world, body);
                    }
                }, 100);
            }
        });

        document.addEventListener('mouseup', () => {
            if (selectedBody) {
                selectedBody.render.fillStyle = `hsl(${Math.random() * 360}, 80%, 60%)`;
                isHolding = false; // æ–°å¢ï¼šé‡‹æ”¾æŒ‰ä½ç‹€æ…‹
                selectedBody = null;
            }
            isMouseDown = false;
            clearInterval(spawnInterval);
        });

        document.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const body = createRandomBody(e.clientX, e.clientY);
                World.add(engine.world, body);
            }
        });

        // ä¿®æ”¹ç¢°æ’æª¢æ¸¬äº‹ä»¶
        Events.on(engine, 'collisionStart', (event) => {
            if (!isHolding) return; // ä¿®æ”¹ï¼šåªåœ¨æŒ‰ä½ç‰©é«”æ™‚è™•ç†ç¢°æ’

            event.pairs.forEach((pair) => {
                if (pair.bodyA === selectedBody) {
                    World.remove(engine.world, pair.bodyB);
                } else if (pair.bodyB === selectedBody) {
                    World.remove(engine.world, pair.bodyA);
                }
            });
        });

        function createEmojiTexture(emoji) {
            const canvas = document.getElementById('emojiCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, canvas.width/2, canvas.height/2);
            
            return canvas.toDataURL();
        }
    </script>
</body>
</html>
