<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>æœˆäº®å‹•ç•«</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a2a;
            cursor: none;
        }

        .star {
            position: absolute;
            color: white;
            opacity: 0;
            transition: opacity 1s;
        }

        #earth {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 300px;
            z-index: 1;
        }

        #moon {
            position: fixed;
            width: 100px;
            height: 100px;
            pointer-events: none;
            transition: transform 0.1s, z-index 0.1s;
        }

        .comet {
            position: absolute;
            font-size: 32px;
            animation: cometMove 8s linear;
            opacity: 0;
        }

        .comet::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            width: 100px;
            height: 4px;
            background: linear-gradient(to left, 
                rgba(255,255,255,0.9), 
                rgba(255,215,0,0.7) 20%,
                rgba(255,215,0,0.4) 40%,
                rgba(255,140,0,0.2) 60%,
                transparent 100%);
            transform-origin: right center;
            transform: translateY(-50%) rotate(180deg);
            filter: blur(1px);
            border-radius: 50% 0 0 50%;
        }

        @keyframes cometMove {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(120vw);
                opacity: 0;
            }
        }

        .back-to-index {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            z-index: 9999;
            transition: background-color 0.3s;
        }
        .back-to-index:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-index">ğŸ  å›åˆ°é¦–é </a>
    <div id="earth">ğŸŒ</div>
    <img id="moon" src="./image/robot.png" alt="robot">

    <script>
        const moon = document.getElementById('moon');
        const earth = document.getElementById('earth');
        const earthPhases = ['ğŸŒ', 'ğŸŒ', 'ğŸŒ'];
        let currentEarthPhase = 0;
        let lastX = 0;

        // æ»‘é¼ è¿½è¹¤
        document.addEventListener('mousemove', (e) => {
            const currentX = e.clientX;
            if (currentX > lastX) {
                moon.style.zIndex = 0;
            } else {
                moon.style.zIndex = 2;
            }
            lastX = currentX;

            moon.style.left = e.clientX - 50 + 'px';
            moon.style.top = e.clientY - 50 + 'px';
        });

        // åœ°çƒå‹•ç•«
        setInterval(() => {
            currentEarthPhase = (currentEarthPhase + 1) % earthPhases.length;
            earth.textContent = earthPhases[currentEarthPhase];
        }, 1000);  // æ¯ç§’åˆ‡æ›ä¸€æ¬¡åœ°çƒ

        // ç”¢ç”Ÿæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.textContent = 'â­';
            star.style.fontSize = Math.random() * 10 + 5 + 'px';
            document.body.appendChild(star);

            // æ˜Ÿæ˜Ÿé–ƒçˆå‹•ç•«
            setInterval(() => {
                star.style.opacity = Math.random();
            }, Math.random() * 3000 + 1000);
        }

        // åˆå§‹åŒ–100é¡†æ˜Ÿæ˜Ÿ
        for (let i = 0; i < 100; i++) {
            createStar();
        }

        // ç”¢ç”Ÿå½—æ˜Ÿ
        function createComet() {
            const comet = document.createElement('div');
            comet.className = 'comet';
            comet.textContent = 'â˜„ï¸';
            
            // è¨­å®šå½—æ˜Ÿçš„èµ·å§‹ä½ç½®åœ¨å·¦å´
            comet.style.left = '-50px';
            // åœ¨è¢å¹•é«˜åº¦çš„20%-80%ç¯„åœå…§éš¨æ©Ÿé¸æ“‡é«˜åº¦
            comet.style.top = (Math.random() * 60 + 20) + 'vh';
            
            // éš¨æ©Ÿèª¿æ•´å½—æ˜Ÿå¤§å°
            const scale = Math.random() * 0.5 + 0.8;
            comet.style.transform = `scale(${scale})`;
            
            document.body.appendChild(comet);

            comet.addEventListener('animationend', () => {
                comet.remove();
            });
        }

        // éš¨æ©Ÿæ™‚é–“ç”¢ç”Ÿå½—æ˜Ÿ
        function randomComet() {

            // æ¯8-20ç§’éš¨æ©Ÿç”¢ç”Ÿä¸€é¡†å½—æ˜Ÿ
            setTimeout(randomComet, Math.random() * 12000 + 8000);
        }

        // å•Ÿå‹•å½—æ˜Ÿç”Ÿæˆ
        randomComet();
    </script>
</body>
</html>
