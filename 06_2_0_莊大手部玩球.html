<!DOCTYPE html>
<html>
<head>
    <title>MediaPipe æ‰‹éƒ¨åµæ¸¬</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 1280px;

        }
        #webcam {
            transform: rotateY(180deg);

        }

    </style>
    <!-- MediaPipe å¿…è¦çš„å‡½å¼åº« -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

</head>
<body>
    <a href="index.html" class="back-to-index">ğŸ  å›åˆ°é¦–é </a>
    <div class="container">
        <div id="status">ç³»çµ±ç‹€æ…‹: åˆå§‹åŒ–ä¸­...</div>
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import {
            HandLandmarker,
            FilesetResolver
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById('webcam');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDiv = document.getElementById('status');
        
        let handLandmarker = undefined;
        let webcamRunning = false;
        let lastVideoTime = -1;
        let engine, render, world;
        let handBodies = [];
        let handConstraints = [];
        let lastHandLandmarks = [];

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(message) {
            statusDiv.textContent = `ç³»çµ±ç‹€æ…‹: ${message}`;
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(error) {
            statusDiv.innerHTML = `éŒ¯èª¤: ${error}`;
            statusDiv.style.backgroundColor = 'rgba(255,0,0,0.7)';
        }

        // åˆå§‹åŒ– HandLandmarker
        async function initializeHandLandmarker() {
            try {
                updateStatus("è¼‰å…¥æ¨¡å‹ä¸­...");
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2
                });
                
                updateStatus("æ¨¡å‹è¼‰å…¥å®Œæˆï¼Œå•Ÿå‹•æ”å½±æ©Ÿ...");
                startCamera();
            } catch (error) {
                showError(error);
            }
        }

        // å•Ÿå‹•æ”å½±æ©Ÿ
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        width: 1280,
                        height: 720
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener('loadeddata', predictWebcam);
                webcamRunning = true;
                updateStatus("ç³»çµ±é‹ä½œä¸­");
            } catch (error) {
                showError("ç„¡æ³•å­˜å–æ”å½±æ©Ÿ: " + error.message);
            }
        }

        // åˆå§‹åŒ–ç‰©ç†å¼•æ“
        function initPhysics() {
            engine = Engine.create();
            world = engine.world;
            
            // å»ºç«‹é‚Šç•Œ
            const walls = [
                Bodies.rectangle(640, -10, 1280, 20, { isStatic: true }), // ä¸Š
                Bodies.rectangle(640, 730, 1280, 20, { isStatic: true }), // ä¸‹
                Bodies.rectangle(-10, 360, 20, 720, { isStatic: true }), // å·¦
                Bodies.rectangle(1290, 360, 20, 720, { isStatic: true }) // å³
            ];
            Composite.add(world, walls);

            // ç”¢ç”Ÿéš¨æ©Ÿå½©çƒï¼Œå¾100é¡†æ”¹ç‚º50é¡†
            for (let i = 0; i < 50; i++) {
                const size = Common.random(40, 60);
                const ball = Bodies.circle(
                    Common.random(100, 1180),
                    Common.random(100, 620),
                    size/2,
                    {
                        render: {
                            fillStyle: `hsl(${Common.random(0, 360)}, 100%, 50%)`
                        }
                    }
                );
                Composite.add(world, ball);
            }

            Engine.run(engine);
        }

        // é æ¸¬èˆ‡ç¹ªè£½
        async function predictWebcam() {
            canvasElement.style.width = video.videoWidth;
            canvasElement.style.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;

            // ç¹ªè£½æ”å½±æ©Ÿç•«é¢ä½œç‚ºèƒŒæ™¯
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const startTimeMs = performance.now();
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                // æ›´æ–°æ‰‹éƒ¨ä½ç½®
                if (results.landmarks && results.landmarks.length > 0) {
                    lastHandLandmarks = results.landmarks;
                }

                // æ¸…é™¤èˆŠçš„æ‰‹éƒ¨ç‰©ç†ç‰©ä»¶
                handBodies.forEach(body => Composite.remove(world, body));
                handConstraints.forEach(constraint => Composite.remove(world, constraint));
                handBodies = [];
                handConstraints = [];

                // ä½¿ç”¨æœ€å¾Œä¸€æ¬¡æˆåŠŸçš„è¾¨è­˜çµæœ
                if (lastHandLandmarks.length > 0) {
                    for (const landmarks of lastHandLandmarks) {
                        // ç‚ºæ¯å€‹æ‰‹éƒ¨ç¯€é»å»ºç«‹ç‰©ç†ç‰©ä»¶
                        const body = Bodies.circle(
                            landmark.x * canvasElement.width,
                            landmark.y * canvasElement.height,
                            10,
                            {
                                render: {
                                    fillStyle: `hsl(${Common.random(0, 360)}, 100%, 50%)`
                                }
                            }
                        );
                        Composite.add(world, body);
                        handBodies.push(body);

                        // ç‚ºæ¯å€‹æ‰‹éƒ¨ç¯€é»å»ºç«‹ç‰©ç†ç´„æŸ
                        if (landmarks.length > 1) {
                            const constraint = Constraint.create({
                                bodyA: body,
                                pointA: { x: 0, y: 0 },
                                bodyB: world.bodies[0],
                                pointB: { x: 0, y: 0 },
                                length: 0,
                                stiffness: 0.1
                            });
                            Composite.add(world, constraint);
                            handConstraints.push(constraint);
                        }
                    }
                }
            }

            canvasCtx.restore();

            if (webcamRunning) {
                window.requestAnimationFrame(predictWebcam);
            }
        }

        // ç•¶é é¢è¼‰å…¥å®Œæˆå¾Œé–‹å§‹åˆå§‹åŒ–
        window.onload = initializeHandLandmarker;
    </script>
