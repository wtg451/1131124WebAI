<html>
<head>
    <meta charset="UTF-8">
    <title>ç‰©ç†ç‰©é«”ç”Ÿæˆå™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;

        #stats {

</head>
<body>
    <a href="index.html" class="back-to-index">ğŸ  å›åˆ°é¦–é </a>
    <div id="stats">ç‰©é«”æ•¸é‡: 0 | FPS: 0</div>
    <script>
        const Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Mouse = Matter.Mouse,
            World = Matter.World;

        // å‰µå»ºå¼•æ“
        const engine = Engine.create();
        
        // å‰µå»ºæ¸²æŸ“å™¨
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false
            }
        });

        // å‰µå»ºé‚Šç•Œ
        const walls = [
            Bodies.rectangle(window.innerWidth/2, 0, window.innerWidth, 60, { isStatic: true }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight, window.innerWidth, 60, { isStatic: true }),
            Bodies.rectangle(0, window.innerHeight/2, 60, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth, window.innerHeight/2, 60, window.innerHeight, { isStatic: true })
        ];
        World.add(engine.world, walls);

        // é–‹å§‹æ¸²æŸ“å’Œé‹è¡Œ
        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // FPSè¨ˆç®—
        let frameCount = 0;

        // æ–°å¢éš¨æ©Ÿå½¢ç‹€ç”Ÿæˆå‡½æ•¸
        function createRandomBody(x, y) {
            const size = Math.random() * 30 + 20; // 20~50px
            const shapes = ['rectangle', 'circle', 'polygon', 'trapezoid'];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            
            // éš¨æ©Ÿç”Ÿæˆæ˜äº®çš„é¡è‰²
            const hue = Math.random() * 360;
            const color = `hsl(${hue}, 80%, 60%)`;
            
            let body;
            switch(shape) {
                case 'rectangle':
                    body = Bodies.rectangle(x, y, size, size, {
                        render: { fillStyle: color }
                    });
                    break;
                case 'circle':
                    body = Bodies.circle(x, y, size/2, {
                        render: { fillStyle: color }
                    });
                    break;
                case 'polygon':
                    body = Bodies.polygon(x, y, Math.floor(Math.random() * 3) + 3, size/2, {
                        render: { fillStyle: color }
                    });
                    break;
                case 'trapezoid':
                    body = Bodies.trapezoid(x, y, size, size, 0.5, {
                        render: { fillStyle: color }
                    });
                    break;
            }
            return body;
        }

        // æ–°å¢ FPS è¨ˆç®—
        let fps = 0;
        let lastTime = performance.now();
        function updateFPS() {
            const currentTime = performance.now();
            fps = Math.round(1000 / (currentTime - lastTime));
            lastTime = currentTime;
        }

        // ä¿®æ”¹æ»‘é¼ äº‹ä»¶è™•ç†
        let isMouseDown = false;
        let spawnInterval;

        document.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            spawnInterval = setInterval(() => {
                for(let i = 0; i < 1; i++) { // æ¯å¹€ç”Ÿæˆ1å€‹ï¼Œæ¯ç§’ç´„10å€‹
                    const body = createRandomBody(e.clientX, e.clientY);
                    World.add(engine.world, body);
                }
            }, 100);
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
            clearInterval(spawnInterval);
        });

        document.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const body = createRandomBody(e.clientX, e.clientY);
                World.add(engine.world, body);
            }
        });

        // æ–°å¢æ»‘é¼ å³éµäº‹ä»¶è™•ç†
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault(); // é˜²æ­¢å‡ºç¾å³éµé¸å–®
            
            // ç²å–æ»‘é¼ ä½ç½®é™„è¿‘çš„ç‰©é«”
            const bodies = Composite.allBodies(engine.world);
            const mousePosition = { x: e.clientX, y: e.clientY };
            
            // éæ­·æ‰€æœ‰ç‰©é«”ï¼Œåˆªé™¤è·é›¢æ»‘é¼ 50åƒç´ å…§çš„ç‰©é«”
            bodies.forEach(body => {
                // è·³éé‚Šç•Œç‰†å£ï¼ˆéœæ…‹ç‰©é«”ï¼‰
                if (body.isStatic) return;
                
                const distance = Math.sqrt(
                    Math.pow(body.position.x - mousePosition.x, 2) + 
                    Math.pow(body.position.y - mousePosition.y, 2)
                );
                
                if (distance < 50) {
                    World.remove(engine.world, body);
                }
            });
        });

        // æ›´æ–°çµ±è¨ˆè³‡è¨Š
        function updateStats() {
            updateFPS();
            const bodyCount = Composite.allBodies(engine.world).length - 4; // æ¸›å»4å€‹é‚Šç•Œ
            document.getElementById('stats').textContent = 
                `ç‰©é«”æ•¸é‡: ${bodyCount} | FPS: ${fps}`;
            requestAnimationFrame(updateStats);
        }

        updateStats();
    </script>
</body>
