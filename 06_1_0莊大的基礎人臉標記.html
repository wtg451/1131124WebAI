<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <style>
        body {
            margin: 0;
            padding: 20px;

        }
        .container {
            position: relative;

        #webcam, #output_canvas {

        }
        #webcam {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        #output_canvas {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        .back-to-index {
            position: fixed;

</head>
<body>
    <a href="index.html" class="back-to-index">ğŸ  å›åˆ°é¦–é </a>
    <div id="status">ç³»çµ±ç‹€æ…‹: åˆå§‹åŒ–ä¸­...</div>
    <div class="container">
        <video id="webcam" style="display: none" autoplay></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
        const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;
        
        const video = document.getElementById('webcam');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusElement = document.getElementById('status');
        
        let faceLandmarker;
        let runningMode = "VIDEO";
        let lastVideoTime = -1;
        let results = undefined;
        
        // è¨­å®šè¦–è¨Šå¤§å°
        const WIDTH = 1280;
        const HEIGHT = 720;
        
        async function initializeFaceLandmarker() {
            try {
                statusElement.textContent = "ç³»çµ±ç‹€æ…‹: è¼‰å…¥æ¨¡å‹ä¸­...";
                
                const filesetResolver = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: true,
                    runningMode,
                    numFaces: 1
                });
                
                statusElement.textContent = "ç³»çµ±ç‹€æ…‹: æ¨¡å‹è¼‰å…¥å®Œæˆï¼Œå•Ÿå‹•æ”å½±æ©Ÿ...";
                startCamera();
            } catch (error) {
                statusElement.textContent = `éŒ¯èª¤: ${error.message}`;
                console.error(error);
            }
        }
        
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        width: WIDTH,
                        height: HEIGHT
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener('loadeddata', predictWebcam);
                
                // è¨­å®š canvas å¤§å°
                canvasElement.width = WIDTH;
                canvasElement.height = HEIGHT;
                
                statusElement.textContent = "ç³»çµ±ç‹€æ…‹: é‹ä½œä¸­";
                video.style.display = "block";
            } catch (error) {
                statusElement.textContent = `éŒ¯èª¤: ç„¡æ³•å­˜å–æ”å½±æ©Ÿ - ${error.message}`;
                console.error(error);
            }
        }
        
        const drawingUtils = new DrawingUtils(canvasCtx);
        
        async function predictWebcam() {
            try {
                if (lastVideoTime !== video.currentTime) {
                    lastVideoTime = video.currentTime;
                    results = faceLandmarker.detectForVideo(video, performance.now());
                }
                
                // æ¸…é™¤ canvas
                canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);
                
                // ç¹ªè£½è‡‰éƒ¨æ¨™è¨˜
                if (results.faceLandmarks) {
                    for (const landmarks of results.faceLandmarks) {
                        drawingUtils.drawConnectors(
                            landmarks,
                            FaceLandmarker.FACE_LANDMARKS_TESSELATION,
                            { color: "#C0C0C070", lineWidth: 1 }
                        );
                        drawingUtils.drawConnectors(
                            landmarks,
                            FaceLandmarker.FACE_LANDMARKS_RIGHT_EYE,
                            { color: "#FF3030" }
                        );
                        drawingUtils.drawConnectors(
                            landmarks,
                            FaceLandmarker.FACE_LANDMARKS_RIGHT_EYEBROW,
                            { color: "#FF3030" }
                        );
                        drawingUtils.drawConnectors(
                            landmarks,
                            FaceLandmarker.FACE_LANDMARKS_LEFT_EYE,
                            { color: "#30FF30" }
                        );
                        drawingUtils.drawConnectors(
                            landmarks,
                            FaceLandmarker.FACE_LANDMARKS_LEFT_EYEBROW,
                            { color: "#30FF30" }
                        );
                        drawingUtils.drawConnectors(
                            landmarks,
                            FaceLandmarker.FACE_LANDMARKS_FACE_OVAL,
                            { color: "#E0E0E0" }
                        );
                        drawingUtils.drawConnectors(
                            landmarks,
                            FaceLandmarker.FACE_LANDMARKS_LIPS,
                            { color: "#E0E0E0" }
                        );
                    }
                }
                
                // æŒçºŒåŸ·è¡Œåµæ¸¬
                window.requestAnimationFrame(predictWebcam);
            } catch (error) {
                statusElement.textContent = `éŒ¯èª¤: ${error.message}`;
                console.error(error);
            }
        }
        
        // å•Ÿå‹•ç³»çµ±
        initializeFaceLandmarker();
    </script>
</body>
